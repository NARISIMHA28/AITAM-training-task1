<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Selectors</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}
.selector-container span {
    background-color: #f90303;
    color: #ffffff;
}
.selector-container h1 {
    background-color: #f90303;
    color: #ffffff;
}
h1 +p{
    color: rgba(0, 236, 153, 0.962);
}
</style>
</head>
<body>
    <div class="selector-container">
        <span>hey</span>
        <h1>how are you</h1>
    </div>
<h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.  a naorum saepe.</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing euas nam in voluptate offic tempore!</p>
<p> Lorem ipto dolellat dolore, modi excm dolorem officiis officia.</p>
    
</body>
</html>
